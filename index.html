<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine?</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; background: #ffe6f0; }
    h1 { color: #d63384; margin-top: 100px; }
    button { padding: 12px 24px; margin: 10px; font-size: 18px; border-radius: 8px; cursor: pointer; }
    #yes { background: #ff4da6; color: white; border: none; }
    #no { background: #ccc; border: none; position: relative; }
  </style>
</head>
<body>
  <h1>Ishita, will you be my Valentine? ðŸ’•</h1>
  <button id="no">No</button>
  <button id="yes">Yes</button>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');

    // Make "No" button run away
    noBtn.addEventListener('mouseover', () => {
      noBtn.style.position = 'absolute';
      noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
      noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
    });

    // Show celebration when "Yes" is clicked
    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <h1>YAY! ðŸŽ‰ Ishita said YES!</h1>
        <p>Love you forever ðŸ’–</p>
      `;
      // Confetti effect
      const duration = 3 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        const colors = ['#ff4da6', '#ff99cc', '#d63384', '#ff66b2'];
        const confetti = document.createElement('div');
        confetti.textContent = 'ðŸ’–';
        confetti.style.position = 'fixed';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-20px';
        confetti.style.fontSize = '24px';
        confetti.style.animation = 'fall 3s linear';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    });
  </script>

  <style>
    @keyframes fall {
      to { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</body>
</html>
