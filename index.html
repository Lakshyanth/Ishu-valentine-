<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff99cc, #ffe6f0);
    }
    h1 {
      color: #d63384;
      margin-top: 50px;
      font-size: 2.5em;
      animation: pulse 2s infinite;
    }
    img {
      width: 150px;
      margin-top: 20px;
    }
    button {
      padding: 14px 28px;
      margin: 15px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    #yes {
      background: #ff4da6;
      color: white;
      border: none;
      box-shadow: 0 0 15px #ff4da6;
    }
    #yes:hover {
      transform: scale(1.2);
    }
    #no {
      background: #ccc;
      border: none;
      position: relative;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .heart {
      position: fixed;
      font-size: 24px;
      animation: fall 5s linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Cute Bear">
  <h1>Ishita, will you be my Valentine? ðŸ’•</h1>
  <button id="no">No</button>
  <button id="yes">Yes</button>
  <p>"No" seems a bit shy ðŸ˜ˆ</p>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');

    // Make "No" button run away
    noBtn.addEventListener('mouseover', () => {
      noBtn.style.position = 'absolute';
      noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
      noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
    });

    // Show celebration when "Yes" is clicked
    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <h1>YAY! ðŸŽ‰ Ishita said YES!</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" alt="Excited Reaction">
        <p>Love you forever ðŸ’–</p>
      `;
      // Falling hearts
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = 'ðŸ’–';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '-20px';
        heart.style.fontSize = Math.random() * 20 + 20 + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    });
  </script>
</body>
</html>
